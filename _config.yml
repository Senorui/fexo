  home: false
  archive: false
  category: true
  tag: true
  post: true
  diary: true
  link: true
  about: false

donation:
  show: true
  btn_text: 支持一下
  tip: 欢迎和Senorui进行PY交易😎！
  items:
    - type: 微信
      text: 微信扫一扫
      imgUrl: /img/home/qr-wechat.webp
    - type: 支付宝
      text: 支付宝扫一扫
