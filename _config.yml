# =========================================================
# 个性化设置
# =========================================================

# Custom CSS style, 推荐把样式文件放在blog源码文件夹，而不是主题里面
personal_style: /css/personal.css

# 这个值取决于你得首页背景图片是深色还是浅色，深色用dark，浅色用light
# home_background_scheme: light # dark、light
# 已经弃用，深色模式下会自动切换


# custom font-family 暂时只支持这3种英文字体，你可以完全自定义字体(看文档)
blog_name_font_familiy: Lobster-Regular
# blog_name_font_familiy: Lobster-Regular,PoiretOne-Regular,Linux Biolinum

# 首页显示的是导航还是文章归档
init_page_content: HOME_NAV  # HOME_NAV | POST


# =========================================================
# 第三方服务
# =========================================================

# 中国天气网插件：https://cj.weather.com.cn/plugin/simple
# 和风天气插件：https://widget.qweather.com/create-simple
# 默认和风插件，若要更换记得修改插件DIV的id和api地址。
mywth:
  isopen: true       # true|false
  key: xxxxxxx    # 你的天气插件key

# 今日诗词API
jinrishici:
  isopen: true       # true|false

# 首页foot 
foot:
  isopen: true  # true|false
  webdate: 2018-2021    # 你的建站时间
  icp: 滇ICP备20005709号  # 你的ICP备案号
  gicp: 滇公网安备53011402000463号  # 你的公网安备案号
  gicp_url: https://4m.cn/U6Xy9      # 你的公网安备网址

# pwa
pwa:
  isopen: true                    # true|false
  manifest: /site.webmanifest     # manifest url，需要根据实际修改site.webmanifest文件并放在博客根目录下
  name: 睿先森                    # pwa name
  background_color: abd7ff        # pwa background color, not need "#"
  theme_color: abd7ff             # pwa theme color, not need "#"

# 开启mathjax支持，若需要则开启否则建议关闭
mathjax:
  isopen: false  # true|false
  cdn: https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML

# 百度统计
baidu_analytics:
  isopen: false  # true|false
  id: xxxxxxxxxxxxx   # 百度统计ID

# 不蒜子统计
busuanzi: true   # true|false

